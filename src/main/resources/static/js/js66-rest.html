<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  //rest (...) 스프레드랑 똑같음   나머지 연산자라 ,  항상 마지막에 실행되어야함
  const a = [3,1,4];
  const b =[...a];

  const [x,y,z]=a;

  // n1 > 3 들어가고  n2에는 {1,4}?
  const [n1,...n2]=a;
  console.log(n1,n2);

  const [...c]=  a; // 얕은 복사
  console.log(c);

  const d = ["donald","harris","rose","son"];

  const [x1,x2,...s]=d;

  console.log(x1);
  console.log(x2);
  console.log(s);

  const e  = {name:"donald",city:"ny",country :"us",height:200};
  const {name,city,country,height}=e;
  console.log(name,city,country,height);
  const f  = {nick:"harris",address:"chicago",city:"ny",country :"us",weight:200};
  const {nick,address,...g}=f;
  console.log(g.city,g.country);

  // 연습
  const h = {team:"t1",married:true,title:"소년이",contents:"518"}

  const {team,...i}=h;
  console.log(team);
  console.log(i.title);
  console.log(i.married);
  console.log(i.contents);


</script>

</body>
</html>
