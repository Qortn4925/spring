<html lang="en">
<head>

  <style>

      color: blue;

      text-decoration: underline;
    }
  </style>
</head>

<body>
<h1 id="head1" class="text">

<script>
  let a = document.querySelector(`#head1`);

  // css: selector 로 선택된 요소 (element) 객체를 하나 리턴
  console.log(a.innerHTML)

  let c = document.querySelector("#head1");
let cstyle=getComputedStyle(c);

  console.log(cstyle.color);

  console.log(d.style.color);

  d.style.color="blue"
  console.log(d.innerText)
  console.log(d.style.color);
