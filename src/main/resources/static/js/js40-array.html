<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
      let a = [];
      let b = [3,1,4];
      let c = ["a",1,2];

      // 속성 (property)
      // length: 배열의 길이
      console.log(a.length);
      console.log(b.length);

      // 아이템에 접근 하는 방법  idx, 0번부터 length-1 까지
      console.log(b[0]);
      console.log(b);
      // 배열의 길이를 초과하는 인덱스 번호를 입력해도 오류가 발생하지 안혹 , undefined로 끝남
      // 배열의 인덱스를 추가 할 수 있음
      //  a 까지 놓으면 ,
      b[3] = 9;
      console.log(b[3]);
      b[10]= 11;
      console.log(b[10]);
      console.log(b.length)
      console.log(b)

      // 메소드 (method)
      // push: 마지막에 아이템 추가
      let d = [3,1,4];
      console.log(d);
      d.push(9);
      console.log(d ,d.length);
      // pop: 마지막 아이템 삭제 ( 꺼내기)
      const abc = d.pop();
      console.log(d ,abc);

      // 코드 작성
      let e = ["h", "e", "l", "l", "o"];

      console.log(e) ; //  h,e,l,l,o
      e.pop();
      e.pop();
      e.pop();
      console.log(e)

      //  shift:앞에 있는거 삭제
      let f = [10,20,30,40,50];
      f.shift();
      console.log(f);
      //unshift: 앞에 아이템 추가! , 한 번에 여러 아이템 넣는거 가능
      f.unshift(10);
      console.log(f)

      // 연습

      let g = [];

            g.unshift("w","o","r","l","d");
      console.log(g);
      g.shift();
      g.shift();
      g.shift();
      console.log(g)
</script>

</body>
</html>
