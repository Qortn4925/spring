<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



<script>
<!--   every  조건에 모두 부합함녀 > true-->
const a =  [1,3,5,7,9,11];
const b = [3,1,4,1,5,9];

const r1 = a.every(e => e % 2 === 1);
console.log(r1);
const r2 = b.every(e=>e%2===1);
console.log(r2);

const c = ["hankang","lee","son","faker"];

// 모두 홀수글자인 아이템들인가 ?
console.log(c.every(e=>e.length%2===1));


</script>
</body>
</html>
