<script>
    let a=  [ 3,1,4,1,5,9,2];
    console.log(a);
    // sort 는 비교함수를 받을 수 있음
    // 비교함수 : 2개 파라미터를 받아서
    //        n1, n2 비교  n1> n2  양수
    //  n1<n2  음수
    //  n1===n2   >> 0;
    a.sort((n1,n2)=>{
      if(n1>n2){
        return 1;
      }else if (n2>n1){
        return -1;
      }else
        return 0;
    })
