<script>
    let a= [1,3,5,7,9,11];
    let af1= a.some((e)=>{
      e%2===1;
    })
    console.log(af1);  // true 또는 ,false 를 리턴할 거임

    const r2 = a.some(e=>e%2===1);
    console.log(r2);

    let b= ["son heung min" , "faker","LeeKangIn"];

    // b의 아이템에 빈 문자가 있는 것이 있는가
    const r3 = b.some(e=>e.includes(" "));
    console.log(r3);
</script>
