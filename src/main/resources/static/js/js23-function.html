<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a =3;
  console.log(a);
  let b =3;
  console.log(b,a);

  function fun1(){
    console.log("hello");
  }
  let c = fun1;
  console.log("fun1 호출")
  fun1();
 c();
 let fun2 = function (){
   console.log("이름 없는 함수")
 }
 let d = fun2;
 d()
  fun2();
 let abc = () => console.log("화살표 함수 코드");
 abc();
 let j  = abc;
 j();
  function  fun4(){
    console.log("편 4 코드들");
    return 33;
  }
  let f = fun4;
  console.log(f())
  let g = fun4();
  console.log(g)

  function  fun5(){
    function fun6() {
      console.log("fun6의 코드들")
    }

    console.log("fun5의 코드들")
    return fun6;
  }

  let h=fun5;    // fun5의 코드들
  let i = fun5();   //fun6
  console.log(h())
  console.log(i())   // fun 6의 실행 결과
  console.log("================")
  function fun7(a){
    console.log("fun7 함수")
    a()
  }
  function  fun8(){
    console.log("fun8함수")
  }

  function fun9(){
    console.log("fun9")
  }
  fun7(fun9);
  fun7(fun8);
  fun7(function fun10(){
    console.log("fun10")
  }) ;

</script>

</body>
</html>
