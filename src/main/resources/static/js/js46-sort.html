<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn1"> 오름차순 버튼</button>
<button id="btn2"> 내림차순 버튼</button>
<div>
  <p>Lorem.</p>
  <p>Minus.</p>
  <p>Possimus?</p>
  <p>Veritatis!</p>
  <p>Autem?</p>
</div>


<script>
// 버튼 정렬 되면 , a,b,c 순서 대로
document.querySelector("#btn1").addEventListener("click",()=>{
  // 이미 정보를 받아온 그거니까
   const parr= Array.from(document.querySelectorAll("p"));
  console.log(parr);
    parr.sort( (n1,n2)=>{
       if(n1.innerText>n2.innerText){
         return 1;
       }else if (n2.innerText >n1.innerText) {
         return -1;
       } else {
         return  0;
       }
    })
        const a = document.querySelectorAll("div>p")
     a.forEach((p)=>{
       p.remove();
     })
       // 여기까지하면 ,  이제  배열이 , 순서대로 정렬 된거지 , 추가를 해야하잖아
      for (let i  of parr) {
        let pText = document.createElement("p");
        pText.innerText=i.innerText;
        document.querySelector("div").append(pText);
        console.log(pText.innerText)
      }
});
// 무조건 필요한거 , click, sort  > 값 넣기

document.querySelector("#btn2").addEventListener("click",()=>{
    parr = document.querySelectorAll("p");
    const parray=[];

  parr.forEach(e => parray.push(e));
    parray.sort((n1,n2)=>{
      if(n2.innerText>n1.innerText){
        return 1;
      }else if (n1.innerText>n2.innerText){
        return -1;
      }else
        return 0;
    })
    let div = document.querySelector("div")

    parray.forEach(i=>{
      console.log(i)
      i.remove();
       div.append(i);
    })
});
</script>

</body>
</html>
