<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
  // java보다 === , !== 추가
  let a= 3;
  let b =5;
  console.log(a>b,a>=b,a<b,a<=b,a==b,a!=b)

  // 다른 타입간 연산 주의
  // String 사전 순,
  let c = "11";
  let d ="2";
  console.log(c>d ,c<d);

  // 숫자 , 문자 비교시 > 문자 > 숫자로 다 바꿈
  // 문자 > 숫자 >  `${변수명}`
  console.log(a<d, a<c,b<c);
  // == 값만 같으면 true
  // !=: 값만 다르면 true
  // ===: 값과 타입 둘다 비교
  // !== : 값 또는 타입이 달라야 true

  
</script>

</body>
</html>
