<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- // object-->
<!--// {prop:"value}-->
<script>
   // array
  // [elem1,elem2]
   // 배열 복사
   const a = [3,4,5];
   const b = a;   // 참조값 복사
   console.log(a);
   console.log(b);
    b[2]= 55;
   console.log(a);
   console.log(b);
   //for 문
   const c = [];
   for(let i = 0 ; i<a.length; i++){
      c.push(a[i]);
   }
   console.log(a)
   console.log(c)
   c[2]= 11;
   console.log(a);
   console.log(c);
   const d = a.map(e => e);
   console.log(a);
   console.log(d);
   d[2]=11;
   console.log(a,d);
   //slice , 얕은 복사
   const e = a.slice(0, a.length);
   console.log(e);
   e[2]=11;
   console.log(e)
   console.log(a);
   // spread 연산자 , 얕은 복사
   // 배열의 원소들을 나열
   const f= [...a];
   console.log(a);
   console.log(f);
   f[2]=11;
   console.log(a,f)
   const g = [[3,4],[5,6]];
   const h = [...g];
   console.log(g,h);
   g[1][0]= 99;
   console.log(h);
   console.log(g);

   // 깊은 복사
   const i = [];
   g.forEach(item =>i.push(...item));
   console.log(g);
   console.log(i);
   i[1][0]=11;
   console.log(g);
   console.log(i);

   const  j =  ["son","han","rose"];
    const k = j.map(e=>e);
   k[2]="apt";
   console.log(j,k);
   const l  = [["son","london"],["rose","apt"]];
  const m= [];
    // l.map(e=>e.forEach(i=>m.push(i)));
     for (const item of l){
       m.push([...item]);
     }
   m[1][0]="bruno";
   console.log(l,m);
</script>


</body>
</html>
