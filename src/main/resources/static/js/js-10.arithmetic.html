<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
  // 산술 연산자  >
  // 산술 연산 시 타입변환이 일어남
  // 연산전 타입을 맞추기
  // +,-,*,/ ,**
  let a =10;
  let b =3;

  let c =a+b;
  console.log(c);
  let d = a-b;
  console.log(d);

  let e = a*b;
  console.log(e);
  let f= a/b; //3.333
  console.log(f);
  let g = a% b; //1
  console.log(g);
  let h =a**b;
  console.log(h);
  // infinity
  let i = 10/0;
  console.log(i);
  let j = 10% 0 ;
  console.log(j);

  let l =3;
  let m = "5";
  console.log(l+m)  // 이거 스트링 연결연산 35
  console.log(l-m); // -2
  console.log(l*m) // 15
  // Number():  number로 타입 변환
  let n = 3;
  let o =Number(m);
  console.log( n+o,n-o,n*o);
</script>

</body>
</html>
