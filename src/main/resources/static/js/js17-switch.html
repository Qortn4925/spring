<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a= 3;
  //  switch 문에서 비교 는  === 이기에 ,  타입과 값을 둘다 확인한다
  switch (a){
    case 1:
      console.log("hellod");
      break;
    case 2:
      console.log("hi");
      break;
    case 3:
      console.log("world");
      break;
    default:
      console.log("d")
      break;
  }

</script>

</body>
</html>
